    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <div id="message"></div>
                <label>Username*<input type="text" name="user" id="username" required></label>
                <label>Password*<input type="password" name="pass" id="password" required pattern="[a-zA-Z0-9]{8,}" title="The password must be at least 8 characters long and can only be alpha-numeric"></label>
                <label>Confirm Password*<input type="password" name="passCon" id="passwordConfirmation" required></label>
                <label>Email*<input type="email" name="email" id="emailField" required pattern="[a-zA-Z0-9]+@byui\.edu" title="Please enter a valid email address with the domain @byui.edu"></label>
                <label>Page Rating*</label>
                <div id="rangeValue">0</div>
                    <input type="range" name="rating" id="pageRating" min="0" max="10" value="0" step="1" list="rangeValues">
                    <datalist id="rangeValues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Send page rating" class="submitBtn">
        </form>
